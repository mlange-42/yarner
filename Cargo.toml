[package]
name = "yarner"
version = "0.2.1"
authors = ["Martin Lange <martin_lange_@gmx.net>", "Cameron Eldridge <cameldridge@gmail.com>"]
description = "Literate programming tool for Markdown"
homepage = "https://github.com/mlange-42/yarner"
repository = "https://github.com/mlange-42/yarner"
license = "MIT"
edition = "2018"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
debug = false
debug-assertions = false
overflow-checks = false

[dependencies]
serde = "1.0"
serde_derive = "1.0"
regex = "1.3"
pathdiff = "0.2"
path-clean = "0.1.0"
glob = "0.3"
toml = "0.4"
clap = "2.32"
